<h1>Contactos</h1>

<div class="container">
    <div class="contacts-list">
        <app-contact *ngFor="let contact of contacts"
            [appHighlight]="contctsService.selectedContact?.id === contact.id"
            [contact]="contact"
            (clicked)="onContactSelected($event)">
        </app-contact>
    </div>

    <app-contact-detail></app-contact-detail>
</div>
